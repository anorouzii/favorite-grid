    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="grid.css">

<style>
    .box {
       background: #00A2E3;
        width: 100%;

    }

        <div class="col-12 col-md-3"><div class="box"></div></div>
        <div class="col-12 col-md-3"><div class="box"></div></div>

        <div class="col-12 col-md-2"><div class="box"></div></div>
        <div class="col-12 col-md-2"><div class="box"></div></div>
        <div class="col-12 col-md-2"><div class="box"></div></div>
        <div class="col-12 col-md-2"><div class="box"></div></div>
        <div class="col-12 col-md-2"><div class="box"></div></div>
        <div class="col-12 col-md-2"><div class="box"></div></div>

        <div class="col-12 col-md-1"><div class="box"></div></div>
        <div class="col-12 col-md-11"><div class="box"></div></div>

        <div class="col-12 col-md-2"><div class="box"></div></div>
        <div class="col-12 col-md-10"><div class="box"></div></div>

        <div class="col-12 col-md-3"><div class="box"></div></div>
        <div class="col-12 col-md-9"><div class="box"></div></div>

        <div class="col-12 col-md-4"><div class="box"></div></div>
        <div class="col-12 col-md-8"><div class="box"></div></div>

        <div class="col-12 col-md-5"><div class="box"></div></div>
        <div class="col-12 col-md-7"><div class="box"></div></div>

        <div class="col-12 col-md-1"><div class="box"></div></div>
        <div class="col-12 col-md-10"><div class="box"></div></div>

        <div class="col-12 col-md-5"><div class="box"></div></div>
        <div class="col-12 col-md-2"><div class="box"></div></div>
        <div class="col-12 col-md-5"><div class="box"></div></div>

    </div>
</div>
</body>
</html>
